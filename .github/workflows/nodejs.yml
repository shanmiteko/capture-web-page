name: 'Run in Nodejs'
on:
  push:
    branches:
      - master
jobs:
  Run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 12.x
    steps:
    - uses: actions/checkout@v2
    - name: 'Run by Nodejs ${{ matrix.node-version }}'
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm build
    - run: npm start